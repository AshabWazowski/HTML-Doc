<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>AINE-AI</title>
    <link rel="stylesheet" href="style.css" />
    <link

            placeholder="Insert URL here"

         <h3>Upload</h3>

            </div>

                <i class="fas fa-book icon"></i>
